<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .user-info {
    border: 1px solid black;
    padding: 10px;
  }
</style>

<body>
  <form id="user-form">
    <div>
      <label for="name-input">Имя</label>
      <input type="text" id="name-input">
    </div>

    <div>
      <label for="midname-input">Отчество</label>
      <input type="text" id="midname-input">
    </div>

    <div>
      <label for="surname-input">Фамилия</label>
      <input type="text" id="surname-input">
    </div>
    
    <fieldset>
      <legend>Select a maintenance drone:</legend>

      <div>
        <input type="radio" id="man" name="sex" value="Мужской" />
        <label for="man">Мужской</label>
      </div>
      <div>
        <input type="radio" id="woman" name="sex" value="Женский" />
        <label for="woman">Женский</label>
      </div>
      <div>
        <input type="radio" id="non-binary" name="sex" value="Другое" />
        <label for="non-binary"> Другое</label>
      </div>
    </fieldset>
    <button type="submit">Click me</button>
  </form>

  <div id="output"></div>

  <script src="1.js"></script>
</body>

</html>
